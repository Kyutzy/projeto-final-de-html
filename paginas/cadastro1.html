<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=../css/cadastro.css rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/22a766f977.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/geral.js"></script>
    <link
      href="//db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=BeaufortforLOL-Bold"
      rel="stylesheet"
      type="text/css"
    />
    <title>Cadastre-se em SquidJobs</title>
  </head>
  <body>
    <form name="email">
    <section class="cadastro">
      <div class="opacidade"></div>
      <div class="fundo">
        <div class="texto">
          <p>SUA ESCALADA COMEÇA AGORA</p>
        </div>
        <div class="subtexto">
          <p>PRIMEIRO, PRECISAMOS DO SEU E-MAIL</p>
        </div>
        <div class="detalhe">
          <img src="../imagens/divider.png" width="100%" height="10%" />
        </div>
        <div class="entrada">

          <input type="email" name="username" required />
          <span class="textoFlutuante">Insira o e-mail aqui</span>
        
          
        </div>
        <div class="botao">
          <button onClick="return cadastro()">COMEÇAR</button>
        </div>
      </div>
    </form>
    </section>
  </body>
</html>
