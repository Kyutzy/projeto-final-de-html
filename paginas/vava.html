<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="../css/vava.css" />
    <script src="../js/geral.js"></script>
    <script
      src="https://kit.fontawesome.com/22a766f977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="fundo">
      <form name="elo_vava">
        <div class="logo"><img src="../imagens/logo.png" /></div>
        <div class="container-produtos">
          <div class="categoria-1">
            <div class="teste">Elojob Padrão</div>
            <div class="configuracao-pedido">
              <p>Elo Atual</p>
              <div class="input-container">
                <select name="elo_inicial_val_ej">
                  <option value="Ferro">Ferro</option>
                  <option value="Bronze">Bronze</option>
                  <option value="Prata">Prata</option>
                  <option value="Ouro">Ouro</option>
                  <option value="Platina">Platina</option>
                  <option value="Diamante">Diamante</option>
                  <option value="Imortal">Imortal</option>
                </select>
              </div>
              <p>Elo dos sonhos</p>
              <div class="input-container">
                <select name="elo_final_val_ej">
                  <option value="Ferro">Ferro</option>
                  <option value="Bronze">Bronze</option>
                  <option value="Prata">Prata</option>
                  <option value="Ouro">Ouro</option>
                  <option value="Platina">Platina</option>
                  <option value="Diamante">Diamante</option>
                  <option value="Imortal">Imortal</option>
                </select>
              </div>
              <div class="logo">
                <button onClick="return comprarEjvava()">Enviar</button>
              </div>
            </div>
          </div>
          <div class="categoria-2">
            <div class="teste-2">Duojob Padrão</div>
            <div class="configuracao-pedido">
              <p>Elo Atual</p>
              <div class="input-container">
                <select name="elo_inicial_val_dj">
                  <option value="Ferro">Ferro</option>
                  <option value="Bronze">Bronze</option>
                  <option value="Prata">Prata</option>
                  <option value="Ouro">Ouro</option>
                  <option value="Platina">Platina</option>
                  <option value="Diamante">Diamante</option>
                  <option value="Imortal">Imortal</option>
                </select>
              </div>
              <p>Elo dos sonhos</p>
              <div class="input-container">
                <select name="elo_final_val_dj">
                  <option value="Ferro">Ferro</option>
                  <option value="Bronze">Bronze</option>
                  <option value="Prata">Prata</option>
                  <option value="Ouro">Ouro</option>
                  <option value="Platina">Platina</option>
                  <option value="Diamante">Diamante</option>
                  <option value="Imortal">Imortal</option>
                </select>
              </div>
              <div class="logo">
                <button onClick="return comprarDjvava()">Enviar</button>
              </div>
            </div>
          </div>
          <div class="logo_fim">
            <a class="some" href="/paginas/carrinho.html">
              <i class="fas fa-shopping-cart fa-4x"></i>
            </a>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
